<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shield, Wand, Sword!</title>
    <link rel="icon" href="pictures/logo_image.jpg">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="main-content-container">
        <header>
            <div id="title-box">
                <h1>Shield, Wand, Sword</h1>
            </div>
        </header>
        <div id="battle-arena">
            <div id="players-and-choices">
                <div id="player-character" class="inside-pandc">Player</div>
                <div id="battle-choices" class="inside-pandc">
                    <div id="player-choice"class="inside-battle-choice">player choice</div>
                    <div id="pc-choice"class="inside-battle-choice">Pc choice</div>
                </div>
                <div id="pc-character" class="inside-pandc">Pc character</div>
            </div>
            <div id="move-container">
                <div id="player-moves">
                    <div id="shield"class="inside-moves">SHIELD</div>
                    <div id="wand" class="inside-moves">WAND</div>
                    <div id="sword" class="inside-moves">SWORD</div>
                </div>
            </div>
        </div>
        <div id="battle-log-container">
            <div id="battle-log" class="inside-battle-log">Battle log</div>
            <div id="progress-log"class="inside-battle-log">Progress</div>
        </div>
        <footer>
            <div id="footer">
                <p>Garry Joynes &copy 2022</p>
            </div>
        </footer>

    </div>
</body>
</html>
